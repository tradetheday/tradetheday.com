<!-- Design System JavaScript -->
<script>
// JavaScript for interactive components
document.addEventListener('DOMContentLoaded', function() {
    console.log('Page loaded');
    
    // Analyst Notes functionality
    function toggleAnalystNotes(id) {
        const content = document.getElementById(id);
        const icon = document.getElementById(id.replace('-notes', '-icon'));
        
        if (!content) return;
        
        if (content.style.display === 'none' || content.style.display === '') {
            content.style.display = 'block';
            if (icon) icon.textContent = '▲';
        } else {
            content.style.display = 'none';
            if (icon) icon.textContent = '▼';
        }
    }
    
    // FAQ functionality
    function toggleFAQ(element) {
        const faqItem = element.parentElement;
        const isActive = faqItem.classList.contains('active');
        
        // Close all FAQ items
        document.querySelectorAll('.faq-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Open clicked item if it wasn't active
        if (!isActive) {
            faqItem.classList.add('active');
        }
    }
    
    // Add click listeners to FAQ questions
    document.querySelectorAll('.faq-question').forEach(question => {
        question.addEventListener('click', function(e) {
            e.preventDefault();
            toggleFAQ(this);
        });
    });
    
    // Navigation smooth scroll
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const targetElement = document.querySelector(targetId);
            
            if (targetElement) {
                const nav = document.querySelector('.nav');
                const navHeight = nav ? nav.offsetHeight : 0;
                const extraOffset = 20;
                
                const elementPosition = targetElement.offsetTop;
                const offsetPosition = elementPosition - navHeight - extraOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        });
    });
    
    // Add click listeners to analyst notes buttons
    document.querySelectorAll('.analyst-notes-button').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('data-target');
            if (targetId) {
                toggleAnalystNotes(targetId);
            }
        });
    });
    
    // Make functions available globally
    window.toggleAnalystNotes = toggleAnalystNotes;
    window.toggleFAQ = toggleFAQ;
});
</script>
