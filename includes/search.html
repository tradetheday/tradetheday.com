<!-- Site Search Component -->
<div class="site-search">
    <h2 class="search-title">Search Our Site</h2>
    <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
        <input type="hidden" name="sitesearch" value="tradetheday.com">
        <input 
            type="text" 
            name="q" 
            class="search-input" 
            placeholder="Search for brokers, guides, tools..."
            autocomplete="off"
            required
        >
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

<script>
// Enhanced search functionality
document.querySelector('.search-form').addEventListener('submit', function(e) {
    const searchInput = this.querySelector('.search-input');
    const query = searchInput.value.trim();
    
    if (!query) {
        e.preventDefault();
        searchInput.focus();
        return;
    }
    
    // Track search events for analytics if available
    if (typeof gtag !== 'undefined') {
        gtag('event', 'search', {
            search_term: query,
            event_category: 'Site Search'
        });
    }
});

// Add keyboard shortcut (Ctrl+K or Cmd+K)
document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        const searchInput = document.querySelector('.search-input');
        if (searchInput) {
            searchInput.focus();
            searchInput.select();
        }
    }
});
</script>
